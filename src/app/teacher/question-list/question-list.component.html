<div class="segment">
  <div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
  <div class="ui basic segment">
    <div class="ui two fields">
      <div class="ui input">
        <input (keyup)='filterQuestion$.next($event.target.value)' type='text' id='filter' name='filter' placeholder='Filter questions'>
      </div>
    </div>
  </div>
  <div class="ui large form segment">
    <div class="ui basic segment">
      <div class="ui cards">
        <app-question *ngFor='let localQuestion of questions ' [question]='localQuestion'></app-question>
      </div>
    </div>
  </div>
</div>
